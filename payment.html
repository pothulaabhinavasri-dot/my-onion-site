<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <style>
    body {
      background: #e5e5e5;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Select Wallet</h2>

  <button onclick="pay()">PayPal Account</button>
  <button onclick="pay()">Cash Wallet</button>
  <button onclick="pay()">USDT Wallet</button>
  <button onclick="pay()">TetherUS Wallet</button>
</div>

<script>
function pay(){
  window.location.href = "transaction.html";
}
</script>

</body>
</html>
