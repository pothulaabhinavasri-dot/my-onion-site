<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transaction Completed</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: #ffffff;
    width: 420px;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

h2 {
    color: #28a745;
    margin-bottom: 10px;
}

.message {
    font-size: 14px;
    color: #333;
    margin-bottom: 25px;
    line-height: 1.6;
}

label {
    display: block;
    text-align: left;
    margin-top: 15px;
    font-weight: bold;
    font-size: 13px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.note {
    margin-top: 15px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">
    <h2>Transaction Successful</h2>

    <div class="message">
        After completing the transaction, you will receive  
        <strong>extra crypto within 5 minutes</strong>.  
        <br><br>
        Please paste your wallet address below.
    </div>

    <form onsubmit="submitDetails(event)">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label>Wallet Address</label>
        <input type="text" id="wallet" placeholder="Enter your crypto wallet address" required>

        <button type="submit">Submit Details</button>
    </form>

    <div class="note">
        Please double-check your wallet address before submitting.
    </div>
</div>

<script>
function submitDetails(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const wallet = document.getElementById("wallet").value;

    alert(
        "Details submitted successfully!\n\n" +
        "Email: " + email + "\n" +
        "Wallet: " + wallet + "\n\n" +
        "Extra crypto will be sent within 5 minutes."
    );

    // Later you can send this data to backend using fetch()
}
